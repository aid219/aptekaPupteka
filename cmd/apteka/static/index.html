<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет медикаментов</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Учет медикаментов</h1>
            <input type="text" id="search" placeholder="Поиск медикаментов...">
            <button id="addBtn">Добавить медикамент</button>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="medicationsList">
                <!-- Медикаменты будут загружены сюда -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage">Предыдущая</button>
            <span id="pageIndicator">Страница 1</span>
            <button id="nextPage">Следующая</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="medicationForm">
                <label for="name">Название:</label>
                <input type="text" id="name" name="name" required>
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="adjustModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="adjustForm">
                <label for="adjustQuantity">Количество:</label>
                <input type="number" id="adjustQuantity" name="adjustQuantity" required>
                <button type="submit">Подтвердить</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
